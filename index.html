<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>
  	<h1 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Get your left-hand wrist in front of the webcam to play Heatwaves-Glass Animals and use your right-hand wrist to play Shadow of Mine-Alec Benjamin</span>
  	</h1>
	<br><br>
  <button class="btn btn-success start" id="Song_name">Song Name:</button>
  <div class="speed">
    <img src="Heatwaves.jpg" class="div_speed_img">
    <br>
    <button id="speed" onclick="playsong1()">Song 1- Heatwaves by Glass Animals</button>
  </div>
  <div class="volume">
    <img src="Shadow Of Mine.jpg" class="div_speed_img">
    <br>
    <button id="speed" onclick="playsong2()">Song 2- Shadow Of Mine by Alec Benjamin</button>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
